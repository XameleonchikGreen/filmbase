{% load django_bootstrap5 %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Новый комментарий</h2>
    <form action="{% url 'films:message_create' conv.id %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {{ form.media }}
      {% bootstrap_button button_type='submit' content='Сохранить' %}
    </form>
  </div>
</div>
